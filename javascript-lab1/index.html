<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script>
		var num1;
		var num2;
		num1= parseInt(window.prompt("first num"));
		num2= parseInt(window.prompt("second num"));


		if (num1>num2) {
			document.body.style.backgroundColor='lightblue';
			document.writeln(num1+">"+ num2);
		}else if(num2>num1){
			document.body.style.backgroundColor='lightgreen';
			document.writeln(num2+">"+ num1);
		}else if(num1==num2){
			document.body.style.backgroundColor='lightyellow';
			document.writeln(num2+"=="+ num1);
		}


	</script>
		<input type="button" value="1st num" onclick="alert(num1)">
		<input type="button" value="2nd num" onclick="alert(num2)">


</body>
</html>
