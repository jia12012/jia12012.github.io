<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: #FFFDD0; /* Light yellow background */
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #fb0505;
            align-items: center;
        }

        .menu {
            display: flex;
            align-items: center;
            margin-right: auto;
        }

        .menu a {
            margin-right: 20px;
            text-decoration: none;
            color: black;
        }

        .website-title {
            font-size: 24px;
            font-weight: bold;
            margin-right: 10px; /* Pushes all elements to the right */
        }

        .menu {
            display: inline-block; /* Align links horizontally but treat as block for centering */
            padding: 0;
            align-items: center;
        }

        .menu a {
            margin: 0 10px; /* Horizontal spacing between links */
            text-decoration: none;
            color: black;
        }

        .search {
            padding: 10px 0; /* Padding above and below the search area */
        }
        .search input[type="text"] {
            padding: 5px;
            margin-right: 5px;
        }

        .search button {
            padding: 5px 10px;
            cursor: pointer;
        }

        .form-container {
            width: 300px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgb(248, 245, 245);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .button-container {
            display: flex;
            justify-content: space-between; /* Space between buttons */
        }

        button:last-child {
            margin-right: 0; 
        }

        .action-button {
            flex: 1;
            padding-inline-start: 49px;
            padding-inline-end: 49px;
            margin-right: 10px; /* Adjust margin as necessary */
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .action-button:last-child {
            margin-right: 0;
        }

        .search-button {
            padding: 5px 10px;
            background-color: #666; /* Different color to distinguish */
            color: white;
            cursor: pointer;
            font-size: 12px; 
        }

        button:hover {
            opacity: 0.9;
        }
    </style>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="website-title">網站名稱</div>
        <div class="menu">
            <a href="homepage.html">首頁</a>
            <a href="user_information.html">個人資料</a>
            <a href="#">會員專區</a>
            <a href="#">關於我們</a>
            <a href="#">支援</a>
            <a href="store_infomation.html">店家上傳</a>
        </div>
        <div class="search">
            <form action="searchpage.html" method="get">
                <button type="submit" class="search-button">請輸入關鍵字</button>
            </form>
        </div>
    </div>
    <div class="form-container">
        <form id="loginForm"> <!-- 添加表单ID -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="button-container">
                <button type="submit" class="action-button">Login</button>
                <a href="/register">
                    <button type="button" class="action-button">Sign In</button>
                </a>
            </div>
        </form>
    </div>

    <!-- Add jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="../static/login.js" type="text/javascript"></script>

</body>
</html>
