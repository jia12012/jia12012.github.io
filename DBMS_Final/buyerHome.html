<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>探索頁面</title>
    <style>
        body {
            background-color: #FFFDD0; /* Light yellow background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            padding: 20px;
            background-color: #fb0505;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .website-title {
            font-size: 24px;
            font-weight: bold;
        }

        .menu a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input[type="text"] {
            padding: 5px;
            margin-right: 5px;
        }

        .search-bar button {
            padding: 5px 10px;
            cursor: pointer;
        }

        .container {
            padding: 20px;
        }

        .dropdown {
            margin-bottom: 20px;
        }

        .dropdown select {
            padding: 5px;
            font-size: 16px;
        }

        .grid-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .grid-item {
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: calc(33.333% - 20px);
            box-sizing: border-box;
            padding: 10px;
            position: relative;
        }

        .grid-item img {
            width: 100%;
            height: auto;
        }

        .grid-item .info {
            margin-top: 10px;
        }

        .grid-item .info .store-name {
            font-weight: bold;
        }

        .grid-item .info .location,
        .grid-item .info .address {
            color: gray;
        }

        .grid-item .heart {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            color: gray;
        }

        .grid-item .heart.filled {
            color: red;
        }
    </style>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="navbar">
        <div class="website-title">網站名稱</div>
        <div class="menu">
            <a href="/login">登出</a>
            <a href="user_information.html">個人資料</a>
            <a href="#">會員專區</a>
        </div>
        <div class="search-bar">
            <form class="d-flex" id="search-product-form">
                <input class="form-control me-2" id="search" type="search" placeholder="請輸入關鍵字" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="dropdown">
            <select>
                <option value="hot">近期熱門</option>
                <option value="new">最新資訊</option>
                <option value="personal">個人化推薦</option>
            </select>
        </div>
        <h1 class="my-4">為您推薦</h1>
        <div id="product-list" class="row">
            <!-- Products will be inserted here by JavaScript -->
        </div>
    </div>


    <script src="../static/buyerHome.js" type="text/javascript"></script>
</body>

</html>
