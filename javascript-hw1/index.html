<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
</head>
<body>

<script>
var num;
var rand=Math.floor((Math.random()*10)+1);
num= parseInt(window.prompt("Number Guessing! Pick up a num between 1~10"));

while(num!=rand){
alert("wrong, try again");
num= parseInt(window.prompt("Number Guessing"+"<p>"+"Pick up a num between 1~10"));
}
if(num==rand){
alert("correct!!");
}

</script>

<h2>Hit F5 to play again</h2>





</body>
</html>
